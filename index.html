<!DOCTYPE html>
<html>
<body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: 'H_7q-JuhsjY&t=825s&ab_channel=SAKURA4600', // ここに動画IDを入力してください。
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        // 動画の全体の長さを取得
        var videoDuration = player.getDuration();
        // 再生位置をランダムに設定
        var playPosition = Math.floor(Math.random() * videoDuration);
        player.seekTo(playPosition, true);
        event.target.playVideo();
      }

      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          // 動画の全体の長さから現在の再生位置を引いたものを再生時間とする
          var playDuration = player.getDuration() - player.getCurrentTime();
          setTimeout(stopVideo, Math.random() * playDuration * 1000); // 再生時間をランダムにする
          done = true;
        }
        else if (event.data == YT.PlayerState.ENDED) {
          setTimeout(startVideo, Math.random() * 60000); // 再生開始時間をランダムにする
          done = false;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
      function startVideo() {

        var videoDuration = player.getDuration();
        // 再生位置をランダムに設定
        var playPosition = Math.floor(Math.random() * videoDuration);
        player.seekTo(playPosition, true);
        player.playVideo();
      }
    </script>
    
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
